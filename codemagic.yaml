workflows:
  android-release:
    name: Android Release Build
    max_build_duration: 120
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "com.example.myapp" # Ersetze mit deinem Paketnamen
      groups:
        - google_credentials # Stelle sicher, dass diese Env-Var existiert

    # KEIN working_directory hier, da alles im Root ist!

    scripts:
      - echo "ğŸ“‚ Aktuelles Verzeichnis anzeigen"
      - pwd  # Zeigt das aktuelle Verzeichnis an
      - echo "ğŸ“„ Dateien anzeigen"
      - ls -la  # Zeigt, ob pubspec.yaml existiert
      - echo "ğŸ“¦ PrÃ¼fen, ob pubspec.yaml existiert"
      - if [ ! -f "pubspec.yaml" ]; then echo "âŒ ERROR: pubspec.yaml nicht gefunden!"; exit 1; fi
      - echo "ğŸ“¦ Running Flutter Clean"
      - flutter clean
      - echo "ğŸ“¦ Running Flutter Pub Get"
      - flutter pub get
      - echo "ğŸ”§ Building APK"
      - flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk  # Exakter Pfad zur APK-Datei

    publishing:
      android:
        artifacts:
          - app-release.apk
        signing:
          credentials: $CM_KEYSTORE_PATH
          keystore_password: $CM_KEYSTORE_PASSWORD
          key_alias: $CM_KEY_ALIAS
          key_password: $CM_KEY_PASSWORD
